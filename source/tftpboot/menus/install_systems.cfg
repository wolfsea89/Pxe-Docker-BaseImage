MENU separator

MENU BEGIN installSystems
  MENU passwd <<password>>
  MENU title Install Systems

  MENU BEGIN installProxmox
    MENU title Install Proxmox

    LABEL installProxmox
      MENU label Install Proxmox VE 6.3
      KERNEL kernel/proxmox/6.3/linux26
      INITRD kernel/proxmox/6.3/initrd.img
      APPEND vga=791 video=vesafb:ywrap,mtrr ramdisk_size=16777216 rw quiet splash=silent

    MENU separator

    LABEL mainmenu
      MENU label ^Back..
      MENU exit

  MENU end

  MENU BEGIN installUbuntu
    MENU title Install Ubuntu
    
    LABEL installUbuntu20
      MENU label Install Ubuntu Server 20.04 LTS Focal (net-install)
      KERNEL kernel/ubuntu-server/20.04/linux
      INITRD kernel/ubuntu-server/20.04/initrd.gz
      APPEND quiet  ---

    LABEL installUbuntu18
      MENU label Install Ubuntu Server 18.04 LTS Bionic (net-install)
      KERNEL kernel/ubuntu-server/18.04/linux
      INITRD kernel/ubuntu-server/18.04/initrd.gz
      APPEND quiet  ---

    LABEL installUbuntu16
      MENU label Install Ubuntu Server 16.04 LTS Xential (net-install)
      KERNEL kernel/ubuntu-server/16.04/linux
      INITRD kernel/ubuntu-server/16.04/initrd.gz
      APPEND quiet  ---

    MENU separator

    LABEL mainmenu
      MENU label ^Back..
      MENU exit

  MENU end

  LABEL install-ubuntu-server-for-vm
    MENU label Install Ubuntu Server 16.04 LTS for VM
    KERNEL netboot/ubuntu-server/linux
    APPEND initrd=netboot/ubuntu-server/initrd.gz ks=http://172.21.0.254/kickstart/ubuntu-server-vm.cfg quiet ---

  MENU separator

  LABEL install-centos-server
    MENU LABEL Install Centos Server 7.5 (net-install) [min 2048 MB RAM to install]
    KERNEL netboot/centos-server/vmlinuz
    APPEND initrd=netboot/centos-server/initrd.img inst.repo=http://172.21.0.254/centos-7.5 xdriver=vesa nomodeset ---

  LABEL install-centos-server-vm
    MENU LABEL Install Centos Server 7.5 for vm [min 2048 MB RAM to install]
    KERNEL netboot/centos-server/vmlinuz
    APPEND initrd=netboot/centos-server/initrd.img inst.repo=http://172.21.0.254/centos-7.5 ks=http://172.21.0.254/kickstart/centos-server-vm.cfg xdriver=vesa nomodeset ---

  MENU separator

  LABEL install-debian-server
    MENU LABEL Install Debian Sever 9.6 (net-install)
    KERNEL netboot/debian-server/linux
    APPEND initrd=netboot/debian-server/initrd.gz ---

  LABEL install-debian-server-vm
    MENU LABEL Install Debian Server 9.6 for vm
    KERNEL netboot/debian-server/linux
    APPEND initrd=netboot/debian-server/initrd.gz ---

  MENU separator

  LABEL install-fedora-server
    MENU LABEL Install Fedora Server 29.1 (net-linstall)
    KERNEL netboot/fedora-server/
    APPEND

  LABEL install-fedora-server-vm
    MENU LABEL Install Fedora Server 29.1 for vm
    KERNEL netboot/fedora-server/
    APPEND

  MENU separator
  MENU separator

  LABEL mainmenu
    MENU label ^Back..
    MENU exit

MENU end